projects:
  Stad App:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: API.ts
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: chgfc7pi35gphpjkubxfqawdtu
        maxDepth: 2
extensions:
  amplify:
    version: 3
